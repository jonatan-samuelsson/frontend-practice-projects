<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

 
 
</head>

<body>
  <main role="main">
    <div class="container">
      <article class="blog-preview">
        <img src="assets/images/illustration-article.svg" alt="Graphic representation of HTML code" class="blog-preview__thumb">
        <div class="blog-preview__category">
          Learning
        </div>
        <div class="blog-preview__pub-date">
          Published 21 Dec 2023
        </div>
        <a class="blog-preview__heading" href="#">HTML & CSS foundations
        </a>
        <p class="blog-preview__desc">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="blog-preview__author">
          <img src="assets/images/image-avatar.webp" alt="Headshot of Greg Hopper" class="blog-preview__author-photo">
          Greg Hooper
        </div>
      </article>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://jontesamuelsson.se">Jonatan Samuelsson</a>.
    </div>
  </footer>

</body>

</html>
